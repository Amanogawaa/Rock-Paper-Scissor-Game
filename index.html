<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/jewel.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p>Round: <span id="round"> </span></p>
            <p>Rock Paper Scissor Game</p>
            <p>Choose your weapon</>
            <div class="btn">
                <button id="rock">✊🏽</button>
                <button id="paper">🖐🏽</button>
                <button id="scissor">✌🏼</button>
            </div>
            <p>Result: <span id="result"></span></p>
            <p class="scores">
                Player Score: <span id="player-score">0</span>
                Computer Score: <span id="computer-score">0</span>
            </p>
            <p>Winner: <span id="winner"></span></p>

            <div>
                <input type="reset" value="Reset" id="reset" />
            </div>
        </div>
    </div>

    <script src=" index.js" async></script>
</body>

</html>
